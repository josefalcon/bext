<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%
      }

      body {
        margin: 0;
        padding: 0;
        font-family: avenir, 'avenir next', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      .container {
        width: 22.4rem;
      }

      .empty-state {
        text-align: center;
      }

      .empty-state h1 {
        font-weight: 100;
        font-size: 1.4rem;
      }

      .tab-list {
        font-size: 1.3rem;
      }

      .tab-list ul {
        margin: 0;
        padding: .5rem;
      }

      .tab-list li {
        list-style: none;
        padding: .5rem .75rem;
        cursor: pointer;
        overflow: hidden;
      }

      .tab-list li .title {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 92%;
        float: left;
      }

      .tab-list li .fa-volume-up {
        max-width: 8%;
        float: right;
        margin-top: 0.15rem;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .tab-list li .fa-volume-up.audible {
        opacity: 0.65;
      }

      .tab-list li.active {
        background-color: rgba(0, 0, 0, .05);
      }

      .controller {
        padding: .7rem;
        font-size: 1.6rem;
        border-top: 1px solid #ddd;
      }

      .controller ul {
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
      }

      .controller li {
        display: inline-block;
        width: 4rem;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .controller li:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <script src="src/app.js"></script>
  </body>
</html>
