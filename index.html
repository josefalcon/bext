<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%
      }

      body {
        margin: 0;
        padding: 0;
        font-family: avenir, 'avenir next', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      .container {
        width: 22.4rem;
      }

      .tab-list {
        font-size: 1.3rem;
      }

      .tab-list ul {
        margin: 0;
        padding: 1rem;
      }

      .tab-list li {
        list-style: none;
        padding: .35rem;
        border-left: 1px solid #fff;
        border-right: 1px solid #fff;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        cursor: pointer;
      }

      .tab-list li.active {
        background-color: #eee;
      }

      .tab-list li:hover {
        border-left: 1px solid #333;
      }

      .controller {
        padding: .7rem;
        font-size: 1.5rem;
        border-top: 1px solid #eee;
      }

      .controller ul {
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
      }

      .controller li {
        display: inline-block;
        width: 4rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .controller li:hover {
        transform: scale(1.15);
      }
    </style>
  </head>
  <body>
    <script src="src/app.js"></script>
  </body>
</html>
